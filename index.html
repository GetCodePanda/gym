<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- 00 normalize css -->
    <link rel="stylesheet" href="client/css/00_lib/00_normalize/normalize.css">
    <!-- 01 semantic css -->
    <link rel="stylesheet" href="client/css/00_lib/01_semantic/semantic.css">
    <!-- 02 swiper css -->
    <link rel="stylesheet" href="client/css/00_lib/02_swiper/swiper.min.css">


    <!-- nth author css -->

    <link rel="stylesheet" href="client/css/style.css">

</head>
<body>
   
    <!-- header menu  -->
    <header>
        <div class="ui borderless labeled icon menu">

            <div class="ui container">

                <div class="item">
                    <img src="http://semantic-ui.com/images/logo.png" alt="sample logo">
                </div>

                <div class="right menu">
                    <a href="index.html" class="item active animate " >
                        <i class="home icon" id="animate-home"></i>
                        Home
                    </a>
                    <a href="about.html" class="item animate ">
                        <i class="id badge icon" id="animate-id-bage" ></i>
                        About
                    </a>
                    <a href="event.html" class="item animate">
                        <i class="trophy icon" id="animate-trophy" ></i>
                        Event
                    </a>
                    <a href="contact.html" class="item animate">
                        <i class="text telephone icon" id="animate-telephone"></i>
                        Contact
                    </a>

                
                    <a href="login.html" class="item animate">
                        <i class=" privacy icon" id="animate-privacy"></i>
                        login
                    </a>
                </div>
            </div>
                <!-- ./ui container-->
        </div>
            <!-- ./ui borderless labeled icon menu -->
    </header>
        <!-- /header-->


    <!-- carousel section -->
    <section id="carousel">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"  >

                    <img class="ui big image" src="http://semantic-ui.com/images/wireframe/image.png">
                </div>
                <div class="swiper-slide" >

                    <img class="ui big image" src="http://semantic-ui.com/images/wireframe/image.png">
                </div>
                <div class="swiper-slide" >

                    <img class="ui big image" src="http://semantic-ui.com/images/wireframe/image.png">
                </div>
                <div class="swiper-slide" >

                    <img class="ui big image" src="http://semantic-ui.com/images/wireframe/image.png">
                </div>
                
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
   
        </div>
    </section>
        <!-- #/ carousel -->


    <!-- 00_lib script  -->

    <!-- 01 jquery -->
    <script src="client/js/00_lib/00_jquery/jquery-3.1.1.min.js"></script>
    <!-- 02 semantic -->
    <script src="client/js/00_lib/01_semantic/semantic.js"></script>
    <!-- 03 swiper js -->
    <script src="client/js/00_lib/02_swiper/swiper.min.js"></script>




    <!-- author config and custom script file -->

    <!-- author 00_header -->
    <script src="client/js/02_author/00_header.js"></script>

    <!-- author 01_swiper -->
    <script src="client/js/02_author/01_swiper.js"></script>



</body>
</html>
